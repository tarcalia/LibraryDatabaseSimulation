<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<br>
<div>
    <h2>
        Library Database<br> <br>
    </h2>
    <table class="header">
        <tr>
            <th>
                <form action="/">
                    <input type="submit" value="New search">
                </form>
            </th>
            <th>
                <form action="customerRegistration">
                    <input type="submit" value="Register Customer">
                </form>
            </th>
            <th>
                <form action="returnBook">
                    <input type="submit" value="Return book">
                </form>
            </th>
            <th>
                <form action="customers">
                    <input type="submit" value="List customers">
                </form>
            </th>
            <th>
                <form action="upload">
                    <input type="submit" value="Upload Book/Author">
                </form>
            </th>
        </tr>
    </table>

    <hr>
    <h3 th:text=${message}></h3>
    </hr>

    <form method="post" action="uploadBook">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">

        <label for="ISBNNumber">ISBN Nr:</label>
        <input type="number" id="ISBNNumber" name="ISBNNumber">

        <label for="genre">Genre:</label>
        <select name="genre" id="genre">
            <option th:each="genre: ${genres}" th:value="${genre}" th:text="${genre}">
            </option>
        </select>

        <label for="author">Author:</label>
        <select name="author" id="author">
            <option th:each="author: ${authors}" th:value="${author}" th:text="${author}">
            </option>
        </select>
        <input type="submit" value="Upload Book">
    </form>
    <br><br>

    <form action="addAuthor">
        <label for="name">Author:</label>
        <input type="name" id="name" name="name">
        <input type="submit" value="Add Author">
    </form>

</div>
</body>
</html>
