<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<br>
<div>
    <h2>
        Library Database<br> <br>
    </h2>
    <hr>
     <p th:text = ${message}> </p>
    </hr>
    <form  method="post" action="uploadBook">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">

        <label for="ISBNNumber">ISBN Nr:</label>
        <input type="number" id="ISBNNumber" name="ISBNNumber">

        <label for="genre">Genre:</label>
        <select name="genre" id="genre">
            <option th:each="genre: ${genres}" th:value="${genre}" th:text="${genre}">
            </option>
        </select>

        <label for="author">Authors:</label>
        <select name="author" id="author">
            <option th:each="author: ${authors}" th:value="${author}" th:text="${author}">
            </option>
        </select>

        <input type="submit" value="Upload Book"><br><br>
    </form>

    <form action="search">
        <label for="searchedItem">Search for book/author:</label>
        <input type="text" id="searchedItem" name="searchedItem" style="width:80%">
        <input type="submit" value="Search Book/Author"><br><br>
    </form>

    <table>
        <tr>
            <th class="isbn">ISBN Number</th>
            <th class="title">Title</th>
            <th class="genre">Genre</th>
            <th class="author">Author</th>
            <th class="action">Action</th>
        </tr>
        <tr th:each="book: ${books}">
            <td th:text="${book.ISBNNumber}" />
            <td th:text="${book.title}" />
            <td th:text="${book.bookGenre.label}" />
            <td th:text="${book.author.name}" />
            <td>
                <form action="deleteBook">
                    <input type="number" id="isbn" name="isbn" th:value="${book.ISBNNumber}" hidden>
                    <input type="submit" value="Delete Book">
                </form>
            </td>
        </tr>
    </table><br><br>

    <form action="addAuthor">
        <label for="name">Author:</label>
        <input type="name" id="name" name="name">
        <input type="submit" value="Add Author">
    </form>

</div>
</body>
</html>
